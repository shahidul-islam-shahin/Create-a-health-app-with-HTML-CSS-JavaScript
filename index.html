<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a health app with HTML CSS & JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@400;600&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tracking-area">
      <div class="inner_tracking title">
        <h2 class="health">How are you feeling?</h2>
      </div>
      <div class="inner_tracking main">
        <div class="child-tracking">
          <i class="fa-solid fa-heart-pulse"></i>
          <h5>Heart Rate</h5>
          <p><span class="counter" data-target="75">0</span> bpm</p>
        </div>
        <div class="child-tracking">
          <i class="fa-solid fa-moon"></i>
          <h5>Sleep</h5>
          <p><span class="counter" data-target="8">0</span> hrs</p>
        </div>
        <div class="child-tracking">
          <i class="fa-solid fa-cocktail"></i>
          <h5>Water</h5>
          <p><span class="counter" data-target="10">0</span> Glass</p>
        </div>
        <div class="child-tracking">
          <i class="fa-solid fa-walking"></i>
          <h5>Steps</h5>
          <p><span class="counter" data-target="1100">0</span></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
